<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/heart.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + React</title>
</head>
<body>
<div id="loader" class="fixed h-screen w-screen bg-[#FBF1CF] flex justify-center items-center z-40">
    <div class="rhombus ">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</div>
<div id="root" class="z-0 heart-effect-text"></div>
<script type="module" src="/src/main.jsx"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script>
    $(document).ready(() => {      //Do the code in the {}s when the window has loaded
        setTimeout(()=> {
            $("#loader").fadeOut("slow");  //Fade out the #loader div
        }, 1500)
        // console.log('load')
    });


    $(function () {
        // Get random number between 2 ranges
        function randomNum(m, n) {
            m = parseInt(m);
            n = parseInt(n);
            return Math.floor(Math.random() * (n - m + 1)) + m;
        }

        function heartAnimation() {
            $this = $(".heart-effect-text");
            var heartCount = ($this.width() / 50) * 2;
            for (var i = 0; i < heartCount; i++) {
                var heartSize = randomNum(60, 120) / 10;
                $this.append(
                    '<span class="tiny-heart" style="top: ' +
                    randomNum(40, 80) +
                    "%; left: " +
                    randomNum(0, 100) +
                    "%; width: " +
                    heartSize +
                    "px; height: " +
                    heartSize +
                    "px ; animation-delay: -" +
                    randomNum(0, 3) +
                    "s; animation-duration: " +
                    randomNum(2, 5) +
                    's"></span>'
                );
            }
        }

        heartAnimation();
    });

</script>
</body>
</html>
